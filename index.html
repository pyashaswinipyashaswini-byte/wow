<!DOCTYPE html>
<html>
<head>
<title>Abbayi garu tho Journey â¤ï¸</title>

<style>
body{
margin:0;
background:black;
color:white;
font-family:Segoe UI, cursive;

}

.screen{
display:none;
height:100vh;
width:100vw;
justify-content:center;
align-items:center;
flex-direction:column;

}

.active{display:flex;}

button{
padding:14px 30px;
border:none;
border-radius:30px;
background:#ff4b7d;
color:white;
font-size:18px;
cursor:pointer;
}

/* full image */
.fullimg{
position:absolute;

}

/* overlay */
.overlay{
position:absolute;
background:rgba(0,0,0,0.5);
padding:25px;
border-radius:20px;
}

/* hearts */
.heart{
position:absolute;
animation:float 7s linear infinite;

}

@keyframes float{
0%{transform:translateY(100vh)}
100%{transform:translateY(-10vh);opacity:0}
}
</style>
</head>

<body>

<!-- MUSIC -->
<audio id="bgmusic" src="mysong.mp3" loop></audio>

<!-- INTRO SCREEN -->

<script>

/* VALENTINE WEEK TEXTS */

function valentineWeek(){

function quotes(){

if(i<loveQuotes.length){

}
else{

}
}

}

/* PHOTOS */

"Naa Abbayi tho ğŸ¥°",

/* GAME */
function gameStart(){

/* floating hearts */
setInterval(()=>{

</script>

</body>
</html>
