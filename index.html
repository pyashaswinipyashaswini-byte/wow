<!DOCTYPE html>
<html>

<head>
<title>Abbayi garu tho Journey ‚ù§Ô∏è</title>

<style>
body{

.screen{

</style>
</head>

<body>

<!-- MUSIC -->
<audio id="music" src="mysong.mp3" loop></audio>

<!-- START PAGE -->

<script>

let music=document.getElementById("music")

}

/* START BUTTON */

"‚ù§Ô∏è Valentine‚Äôs Day ‚Äì Finally I meet you today",
"I coded all this only for you...",

function valentine(){

}

</script>

</html>
